<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux 2.1 Klein - Interactive Visual Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header>
            <h1>Flux 2.1 <span class="accent">[klein]</span></h1>
            <p class="subtitle">Next-gen visual intelligence on your Mac.</p>
        </header>

        <main>
            <div class="control-panel glass">
                <div class="input-group">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" placeholder="Describe what you want to see... e.g., 'A futuristic city with neons, cinematic lighting'"></textarea>
                </div>

                <div class="settings-grid">
                    <div class="input-group">
                        <label for="model-select">Model</label>
                        <div class="select-wrapper">
                            <select id="model-select">
                                <option value="flux.2-klein-4b" selected>Klein 4B (Fastest)</option>
                                <option value="flux.2-klein-9b">Klein 9B (Higher Quality)</option>
                                <option value="flux.2-klein-base-4b">Klein Base 4B</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                         <label for="steps">Steps: <span id="steps-val">4</span></label>
                         <input type="range" id="steps" min="1" max="50" value="4">
                    </div>

                    <div class="input-group">
                        <label for="guidance">Guidance: <span id="guidance-val">1.0</span></label>
                        <input type="range" id="guidance" min="1" max="10" step="0.1" value="1.0">
                    </div>

                    <div class="input-group">
                        <label>Dimensions</label>
                        <div class="dimensions-selector">
                           <button class="dim-btn active" data-w="1024" data-h="1024">Sq</button>
                           <button class="dim-btn" data-w="1344" data-h="768">Land</button>
                           <button class="dim-btn" data-w="768" data-h="1344">Port</button>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button id="generate-btn" class="primary-btn">
                        <span class="btn-text">Generate</span>
                        <div class="loader"></div>
                    </button>
                </div>
            </div>

            <div class="preview-area glass">
                <div id="image-placeholder">
                    <div class="placeholder-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 19V5C21 3.9 20.1 3 19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19ZM8.5 13.5L11 16.51L14.5 12L19 18H5L8.5 13.5Z" fill="currentColor" fill-opacity="0.3"/>
                        </svg>
                        <p>Your creation will appear here</p>
                    </div>
                </div>
                <img id="result-image" src="" alt="Generated Image" hidden>
                <div class="generation-time" id="gen-time" hidden>Generated in <span id="time-val">0</span>s</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
